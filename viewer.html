<body style="margin:0;">
  <!--javascript files-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
  <script src="//static-v2.crocodoc.com/core/docviewer.js"></script>
  <script src="//crocodoc.com/webservice/document.js?session=FgoR5RZNiOPCeubJmkl5n5EPaGPk8sjpvTmCnFO8s_IqEuhVhyoeJGn-vo_tmHjwPPRGN8Fnvw_rwyqIXwr-4E2rIIaWNjEFG-ZCfg"></script>

  <!--toolbar CSS-->
  <style type="text/css">
    #DocViewer { position:absolute; top:30px; bottom:0; left:0; right:0; }

    .toolbar { background:#ddd; height:29px; cursor:default; border-bottom:1px solid #aaa; }
    .zoom-btns { position:absolute; left:4px; top:2px; width:150px; z-index:2; }
    .page-nav { position:absolute; top:2px; width:100%; text-align:center; }

    button { line-height:18px; }
    .label { display:inline-block; width:80px; }
  </style>

  <div class="toolbar">
    <!--zoom-->
    <div class="zoom-btns">
      <button class="zoom-out">-</button>
      <button class="zoom-in">+</button>
    </div>

    <!--page navigation-->
    <div class="page-nav">
      <button class="prev">◀</button>
      <span class="label">Page <span class="num">1</span>/<span class="numpages">1</span></span>
      <button class="next">▶</button>
    </div>
  </div>

  <!--document viewer-->
  <div id="DocViewer"></div>

  <script type="text/javascript">
    //initialize docviewer
    var docViewer = new DocViewer({ "id": "DocViewer" });

    //on docviewer ready
    docViewer.ready(function(e) {
        $('.numpages').text(e.numpages);
    });

    //toolbar events
    $('.zoom-in').click(function() {
        docViewer.zoom('in');
    });
    $('.zoom-out').click(function() {
        docViewer.zoom('out');
    });
    $('.prev').click(function() {
        docViewer.scrollTo('prev');
    });
    $('.next').click(function() {
        docViewer.scrollTo('next');
    });

    //docviewer events
    docViewer.bind('pagechange',function(e) {
        $('.num').text(e.page);
    });
  </script>
</body>
